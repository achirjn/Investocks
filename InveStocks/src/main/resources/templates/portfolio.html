<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Portfolio</title>
</head>

<body class="bg-gray-400 m-0 p-0">
    <!-- <h1 th:text="${loggedUser}"></h1> -->
    <div th:replace="~{header :: header('Log Out','User')}"></div>
    <div th:replace="~{navbar :: navbar}"></div>


    <div class="flex flex-row min-h-screen w-full">
        <div class=" bg-gray-800 text-white p-4 m-4">
            <div class="w-1/3">
                <h1 th:text="${userDetails.userName}" class="text-3xl px-4 py-1"></h1>
                <h2 th:text="${userDetails.email}" class="text-sm px-4 py-1"></h2>
                <h1 th:text="'Rs. '+${userDetails.accountBalance}" class="text-2xl px-4 py-1"></h1>
                <h2 th:text="(${userDetails.accountBalance} / 1000000) - 1 + ' %'" class="text-sm px-4 py-1"></h2>
            </div>
        </div>
        <div class="w-2/3 m-4">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full">
                <div
                    class="flex items-center justify-between  flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                    <div>
                        <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction"
                            class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Action button</span>
                            Action
                            <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdownAction"
                            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownActionButton">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Technology</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Agriculture</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Textile</a>
                                </li>
                            </ul>
                            <div class="py-1">
                                <a href="#"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete
                                    User</a>
                            </div>
                        </div>
                    </div>
                    <label for="table-search" class="sr-only">Search</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="text" id="table-search-users"
                            class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search for users">
                    </div>
                </div>




                
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Company
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Share Balance
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Current Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Profit
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            th:each="portfolioData : ${userPortfolioEntries}"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <th scope="row"
                                class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <img class="w-10 h-10 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrx2g0Te0nMkZFF7GMAJyidASiA6zS2VoDIg&s"
                                    alt="Jese image">
                                <div class="ps-3">
                                    <div th:text="${portfolioData.companyName}" class="text-base font-semibold"></div>
                                </div>
                            </th>
                            <td th:text="${portfolioData.shareBalance}" class="px-6 py-4"></td>
                            <td th:text="${portfolioData.currentPrice}" class="px-6 py-4"></td>
                            <td class="px-6 py-4">
                                <div th:if="${portfolioData.profit > 0}" th:text="'+'+${portfolioData.profit}" class="flex items-center text-green-600">
                                </div>
                                <div th:if="${portfolioData.profit < 0}" th:text="${portfolioData.profit}" class="flex items-center text-red-700">
                                </div>
                                <div th:if="${portfolioData.profit == 0}" class="flex items-center text-white">
                                    0
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <a th:href="@{/user/order/sell(company=${portfolioData.companyName})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Sell</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
