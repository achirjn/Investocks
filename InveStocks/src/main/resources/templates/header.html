<div th:fragment="header(type,pageType)">
    <nav class="bg-white border-gray-200 dark:bg-gray-900 px-10">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4 ">
            <a href="" class="flex items-center pl-10 space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Investocks</span>
            </a>
            <div class="flex items-center rtl:space-x-reverse ">
                <a th:if="${type == 'Sign Up'}" th:href="@{/register}" class="text-sm pr-10 text-blue-600 dark:text-blue-500 hover:underline" >
                    <button type="button" th:text="${type}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"></button>
                </a>
                <a th:if="${type == 'Log In'}" th:href="@{/login}" class="text-sm pr-10 text-blue-600 dark:text-blue-500 hover:underline" >
                    <button type="button" th:text="${type}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"></button>
                </a>
                <a th:if="${type == 'Log Out'}" th:href="@{/logout}" class="text-sm pr-10 text-blue-600 dark:text-blue-500 hover:underline" >
                    <button type="button" th:text="${type}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"></button>
                </a>
            </div>
        </div>
    </nav>
</div>
