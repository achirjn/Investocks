<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Pending Orders</title>
</head>

<body class="bg-gray-400">
    <div th:replace="~{header :: header('Log Out','User')}"></div>
    <div th:replace="~{navbar :: navbar}"></div>



    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-4">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Company Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Quantity
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Placed At
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Sell
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr
                th:each="pending : ${pendingOrders}"
                    class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                    <th th:text="${pending.companyName}" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    </th>
                    <td th:text="${pending.action}" class="px-6 py-4">
                    </td>
                    <td th:text="${pending.price}" class="px-6 py-4">
                    </td>
                    <td th:text="${pending.quantity}" class="px-6 py-4">
                    </td>
                    <td th:text="${pending.placedTime}" class="px-6 py-4">
                    </td>
                    <td class="px-6 py-4">
                        <a th:href="@{/user/order/sell(company=${pending.companyName})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Sell</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
